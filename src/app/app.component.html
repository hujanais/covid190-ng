  <div>Data obtained from WHO daily situation reports.</div>
  <div>https://covid190api.herokuapp.com/api/data</div>

  <div class='div-search-result'>
    <mat-form-field class='search-form-field'>
      <mat-label>Countries</mat-label>
      <mat-select [formControl]="toppings" multiple [(ngModel)]="selectedCountries">
        <mat-option *ngFor="let item of countries" [value]="item" (onSelectionChange)="onSearchChange($event)">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color='primary' class='button-style' (click)="reset()">Reset</button>
  </div>

  <div class='div-result'>
    <canvas baseChart [chartType]="'line'" [datasets]="chartData" [legend]=true [options]="chartOptions"
      [labels]="xAxisLabels">
    </canvas>
  </div>
</div>
